name: Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint-cli2.jsonc'

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:md
